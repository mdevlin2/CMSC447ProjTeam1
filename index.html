 <DOCTYPE !HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coastal Home Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/routes.js"></script>
  <script src="js/select.js"></script>
    <div id="wrapper">
        <div class="pageTitle">
            Coastal Home Search:<br />
            Home Page
        </div>
    <div id="header">
    <div id="nav">
        <ul>
            <li><a href="http://localhost:8000/index.html">Home</a></li>
            <li><a href="http://localhost:8000/map.html">Map</a></li>
            <li><a href="http://localhost:8000/favorites.html">Favorites</a></li>
        </ul>
    </div>
    </div>
    <br>
    <form>
        <table class="searchTable">
        <tr id="stateSelect">
            <th>State:</th>
            <td>
              <select id="stateSel">
              <option>
                Select a state
              </option>
            </select>
            </td>
            </th>
        </tr>
        <tr id="countySelRow">
          <th>County: </th>
          <td>
          <select id="countySel">
            <option>
              Select a county
            </option>
          </select>
          </td>
        </tr>
        <tr id="citySelRow">
          <th>City: </th>
          <td>
          <select id="citySel">
          <option>
            Select a city
          </option>
          </select>
          </td>
        </tr>
        <tr>
          <td>
            <button id="searchButton" type="submit">Search</button>
          </td>
        </tr>
        </table>
    </form>
    <img src="images/loading.gif" id = "loadingIcon" class="loadingIcon" />

    </div>
</body>
</html>
