<!DOCTYPE HTML>
<html>
<head>
  <script src="js/map/results.js"></script>
  <script src="js/location.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/map/filter.js"></script>
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/jquery.address.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places&key=AIzaSyAR5eeFETe-sMigouZtPABzHpyA02MGyjQ"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css"
    integrity="sha256-LcmP8hlMTofQrGU6W2q3tUnDnDZ1QVraxfMkP060ekM="
    crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"
          integrity="sha256-kdEnCVOWosn3TNsGslxB8ffuKdrZoGQdIdPwh7W1CsE="
          crossorigin="anonymous"></script>   <!-- you'll need to include the following tags here
         * google maps script tag
         * your scripts tag
  -->
    </script>
    <script src="js/map/propertyMarkers.js"></script>
    <script src="js/map/ammenityMarkers.js"></script>

    <script src="js/map/markers.js"></script>

    <meta charset="UTF-8">
    <title>Coastal Home Search</title>
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
    <div id="wrapper">
      <div class="pageTitle">
        Coastal Home Search:<br />
        Map
      </div>
    <div id="header">

    <div id="nav">
      <ul>
        <li><a href="http://localhost:8000/index.html">Home</a></li>
        <li><a href="http://localhost:8000/map.html">Map</a></li>
        <li><a href="http://localhost:8000/favorites.html">Favorites</a></li>
      </ul>
    </div>
  </div>
  <div id="mapContainer">
    <div id="map">
      <script src="js/map/map.js"></script>
    </div>
    <div id="filterTable">
      <div class="borderWrap filter" id="propertyFilter">
           <p><b><u>Price</u></b></p>
        <div class="input-group">
          <span class="input-group-addon">$</span>
           <input type="number" id="minPrices" name="minPrices"  placeholder ="min price" style="font-size: 24px;">
        </div>
        <div class="input-group">
          <span class="input-group-addon">$</span>
            <input type="number" id="maxPrices" name="maxPrices" list="maxPrices" placeholder ="max price" style="font-size: 24px;">
        </div>
         <b><u>Bedrooms</u></b>
         <select name = "bedroom" id = "bedroom">
            <option value="0">0+</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
            <option value="5">5+</option>
            <option value="6">6+</option>
          </select> <br>
         <b><u>Bathrooms</u></b>
         <select name = "bathroom" id = "bathroom">
            <option value="0">0+</option>
            <option value="1">1+</option>
            <option value="2">2+</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
            <option value="5">5+</option>
            <option value="6">6+</option>
          </select>
      </div>

      <div class="borderWrap filter" id="ammenityFilter">
      <p><b>Ammentities</b></p>

      <table class="filterInputs">
      <tr>
        <td>Restaurants</td> <td><input type="checkbox" class="filterCheck" id="restaurantsChk" value="restaurant" /></td>
      </tr>
      <tr>
        <td>Gyms</td><td><input type="checkbox" class="filterCheck" id="gymChk" value="gym"/></td>
      </tr>
      <tr>
        <td>Bike paths </td><td><input type="checkbox" class="filterCheck" id="bikeChk" value="bike_paths" /></td>
      </tr>
      <tr>
        <td>Pools </td><td><input type="checkbox" class="filterCheck" id="poolChk" value="pool"/></td>
      </tr>
      <tr>
        <td>Search radius:</td>
          <td><div class="slidecontainer">
            <label id="radius">10</label>
            <input type="range" min="1" max="20" value="5" class="slider" id="searchRadius">
          </div></td>
      </tr>

      </table>

    <button id="updateButton" >Update</button> <img src="images/loading.gif" id="loading" class="loadingIcon" />

    </div>
  </div>
  </div>

  <div class="borderWrap resBar">
    <table id="resultList">
      <th>
        Address
      </th>
      <th>
        Price
      </th>
      <th>
        bathrooms
      </th>
      <th>
        beds
      </th>
      <th>
        Real estate Co.
      </th>
      <th>
        Phone
      </th>
    </table>

  </div>
</div>
</body>
</html>
