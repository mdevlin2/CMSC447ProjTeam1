<!DOCTYPE HTML>
<html>
<head>
  <script src="js/routes.js"></script>
  <script src="js/filter.js"></script>
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/jquery.address.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places&key=AIzaSyAR5eeFETe-sMigouZtPABzHpyA02MGyjQ"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css"
    integrity="sha256-LcmP8hlMTofQrGU6W2q3tUnDnDZ1QVraxfMkP060ekM="
    crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"
          integrity="sha256-kdEnCVOWosn3TNsGslxB8ffuKdrZoGQdIdPwh7W1CsE="
          crossorigin="anonymous"></script>   <!-- you'll need to include the following tags here
         * google maps script tag
         * your scripts tag
  -->
    </script>
    <script src="js/markers.js"></script>

    <meta charset="UTF-8">
    <title>Coastal Home Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
      <div class="pageTitle">
        Coastal Home Search:<br />
        Map
      </div>
    <div id="header">

    <div id="nav">
      <ul>
        <li><a href="http://localhost:8000/index.html">Home</a></li>
        <li><a href="http://localhost:8000/map.html">Map</a></li>
        <li><a href="http://localhost:8000/favorites.html">Favorites</a></li>
      </ul>
    </div>
  </div>
  <div id="mapContainer">
    <div id="map">
      <script src="js/map.js"></script>
    </div>
    <div id="filterTable">
      <div class="borderWrap filter" id="propertyFilter">
        <p><b><u>Property</u></b></p>
        Max Price:    <input type="text" id="maxPrice" /><br />
        Minimum Price:<input type="text" id="minPrice" /><br />
      </div>

      <div class="borderWrap filter" id="ammenityFilter">
      <p><b><u>Ammentities</u></b></p>
      <ul>

      <li>Restaurants <input type="checkbox" id="restaurantsChk" value="restaurant" /></li>
      <li>Gyms <input type="checkbox" id="gymChk" value="gym"/></li>
      <li>Bike paths <input type="checkbox" id="bikeChk" value="bike_paths" /></li>
      <li>Pools <input type="checkbox" id="poolChk" value="pool"/></li>
      <li> Search radius:
        <div class="slidecontainer">
          <label id="radius">100</label>
          <input type="range" min="1" max="30" value="5" class="slider" id="searchRadius">
        </div>
      </li>
    </ul>
    <button id="updateButton" >Update</button> <img src="images/loading.gif" id="loading" class="loadingIcon" />
    </div>
  </div>
  </div>

  <div class="borderWrap resBar">
    <table id="resultList">
      <th>
        Address
      </th>
      <th>
        Price
      </th>
      <th>
        bathrooms
      </th>
      <th>
        beds
      </th>
    </table>

  </div>
</div>
</body>
</html>
